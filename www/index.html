<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="MainCtrl">
      <!--header bar -->
      <ion-header-bar class="bar-royal">
         <div class="title">Header</div>
      </ion-header-bar>
    <ion-content >
      <!--FORM INPUTS: ionic radio-->
        <ion-radio ng-model="choice" on-tap="items">List Item 1</ion-radio>
        <ion-radio ng-model="choice" ng-value="items">List Item 2</ion-radio>
     <ion-list>
        <ion-item ng-repeat="item in items"class="item-thumbnail-left">
        <img ng-src="{{item.img}}">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <button class="button button-positive" ng-click="showAlert()">Tap</button>
        <ion-option-button class="button-positive"ng-click="share(item)">
            Share
        </ion-option-button>
        <ion-option-button class="button-info"ng-click="edit(item)">
           Edit
        </ion-option-button>
        </ion-item>
      </ion-list>

    </ion-content>
    
    </ion-pane>
    <ion-footer-bar class="bar-dark">
      <div class="title">footer</div>
   </ion-footer-bar>
    
  </body>
</html>
