<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainCtrl">

      <!--header bar -->
      <ion-header-bar class="bar-royal">
         <div class="title">Header</div>
      </ion-header-bar>
      <ion-content >
          <!--Action Sheet & Backdrop-->
          <button class="myClass" on-tap="show()">Open sheet</button>
          <button class="myClass" on-tap="action()">Show backdrop</button>
          <button class="myClass" on-tap="showPopup()">Show Popup</button>
          <button class="myClass" on-tap="openPopover($event)">Show PopOver</button>


          <!--Ion Spinner-->
        <ion-spinner icon="ripple"></ion-spinner>
      
         

          <!--FORM INPUTS: ionic checkbox-->
          <ion-checkbox ng-model="isChecked">Option1</ion-checkbox>
          <ion-checkbox ng-model="Checked">Option2</ion-checkbox>

          <!--FORM INPUTS: ionic radio-->
          <ion-radio ng-model="choice" ng-value="'A'">RED</ion-radio>
          <ion-radio ng-model="choice" ng-value="'B'">YELLOW</ion-radio>

          <!--FORM INPUTS: ionic toggle-->
          <ion-toggle ng-model="airplaneMode" toggle-class="toggle-balanced">Airplane Mode</ion-toggle>
          <ion-toggle ng-model="wifi" toggle-class="toggle-calm">WiFi</ion-toggle>

          <!--GESTURES....ON HOLD-->
          <button on-hold="show()" class="button">Hold</button>
          <!--ON TAP-->
          <button on-tap="show()" class="button">Tap</button>
          <!--Double Tap-->
          <button on-double-tap="show()" class="button">Double Tap</button>
          <!--on touch-->
          <button on-touch="action()" class="button">On Touch</button>
          <!--on release-->
          <button on-release="show()" class="button">Realse</button>
          <!--on drag-->
          <button on-drag="action()" class="button">Drag</button>
          <!--drag up-->
          <button on-drag-up="show()" class="button">Drag Up</button>
          <!--drag right-->
          <button on-drag-right="show()" class="button">Drag Right</button>
          <!--drag down-->
          <button on-drag-down="show()" class="button">Drag Down</button>
          <!--Swipe -->
          <button on-swipe-up="show()" class="button">Swipe Up</button>
          <button on-swipe-down="show()" class="button">Swipe Down</button>

          <!--LISTS-->
          <ion-list>
            <ion-item>Hello!</ion-item>
            <ion-item href="#/detail">
              Link to detail page
            </ion-item>
          </ion-list>
          <!--ion delete button-->
          <ion-list show-delete="shouldShowDelete">
            <ion-item>
              <ion-delete-button class="ion-minus-circled"></ion-delete-button>
              Hello, list item!
            </ion-item>
          </ion-list>
          <ion-toggle ng-model="shouldShowDelete">
            Show Delete?
          </ion-toggle>
          <!--ion option button-->
          <ion-list>
            <ion-item>
              I love kittens!
              <ion-option-button class="button-positive">Share</ion-option-button>
              <ion-option-button class="button-assertive">Edit</ion-option-button>
            </ion-item>
          </ion-list>
          <!--IonListDelegate-->
          <button class="button" ng-click="showDeleteButtons()">List Button </button>
        <ion-list>
          <ion-item ng-repeat="i in items">
            Hello, {{i}}!
           <ion-delete-button class="ion-minus-circled"></ion-delete-button>
         </ion-item>
       </ion-list>

       <!--Tabs-->
      <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
          <!-- Tab 1 content -->
        </ion-tab>
      
        <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
          <!-- Tab 2 content -->
        </ion-tab>
      
        <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
          <!-- Tab 3 content -->
        </ion-tab>
      </ion-tabs>

      
        </ion-content>
    
    </ion-pane>
    <ion-footer-bar class="bar-dark">
      <div class="title">footer</div>
   </ion-footer-bar>
    
  </body>
</html>
